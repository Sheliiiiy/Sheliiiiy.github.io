<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GG - Digital Business Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
      }
      img {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0.5rem 0;
      }
      a {
        display: inline-block;
        margin: 0.25rem;
        text-decoration: none;
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Gabriela Gyosheva</h1>
      <p>Implementation Consultant ||</p>
      <a href="https://linkedin.com/in/gabriela-gyosheva/" target="_blank">LinkedIn</a>
    </div>
  </body>
</html>
